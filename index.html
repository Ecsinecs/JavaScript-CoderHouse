<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://kit.fontawesome.com/9fa2adda2d.js"
      crossorigin="anonymous"
    ></script>
    <title>Proyecto Javascript</title>
  </head>
  <body class="grid">
    <header class="header">
      <i class="fa-solid fa-leaf header__icon"></i>
      <h1>Natura Shop</h1>
    </header>
    <main class="container main">
      <h2 class="disclaimer">
        Aclaración: Esta pagina no esta pensada para mobile, es un ejemplo para
        el proyecto de JS.
      </h2>
      <div id="container" class="card__row"></div>
      <div class="containerCart">
        <h3>Carrito</h3>
        <div id="cart"></div>
        <div>
          <button id="erase" class="containerCart__Btn">
            Quitar productos <i class="fas fa-trash"></i>
          </button>
          <button id="buy" class="containerCart__Btn">¡Comprar! <i class="fas fa-dollar-sign"></i></button>
        </div>
      </div>
    </main>
    <footer class="footer">
      <p class="footer__text">Creado por Lucas Jähnel</p>
    </footer>
    <script src="./app.js"></script>
  </body>
</html>
